<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #005de0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        .message {
            color: green;
            font-weight: bold;
            display: none; /* Hide the message initially */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registration Form</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="address">Adderss:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="tel" id="age" name="age" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p id="message" class="message">Registration complete!</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const message = document.getElementById('message');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Retrieve input values
                const firstname = document.getElementById('firstname').value.trim();
                const lastname = document.getElementById('lastname').value.trim();
                const email = document.getElementById('email').value.trim();
                const contact = document.getElementById('contact').value.trim();
                const city = document.getElementById('city').value.trim();
                const address = document.getElementById('address').value.trim();
                const age = document.getElementById('age').value.trim();

                // Simple validation: Check if all fields are filled
                if (firstname && lastname && email && contact && city && address && age) {
                    // Show the message if validation passes
                    message.style.display = 'block';
                    form.reset(); // Optionally reset the form fields
                } else {
                    // Handle validation failure (Optional: show an alert)
                    message.style.display = 'none';
                    alert('Please fill out all fields.');
                }
            });
        });
    </script>
</body>
</html>
